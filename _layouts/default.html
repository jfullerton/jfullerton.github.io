<!doctype html>
<html lang="en">
	<head>
		<title>{{ page.title }}</title>
		<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://use.typekit.net/evz0rin.css">
		<style>
			html{
				font-family:sans-serif;
				-ms-text-size-adjust:100%;
				-webkit-text-size-adjust:100%;
				font-size:16px;
			}
			body {
				background-color:rgb(239,248,255);
				color:rgb(28,73,112);
				display: flex;
				flex-wrap: wrap;
				align-items: center;
				justify-content: center;
			}
			h1,h2,h3,h4 {
				font-weight:400;
				margin:0 0 1rem;
				flex: 0 0 100%;
			}
			h1 {
				font-weight:900;
				font-size:2rem;
			}
			h2 {
				font-weight:700;
				font-size:1.5rem;
			}
			h3 {
				color:rgba(38,104,160);
				font-size:1.25rem;
			}
			h4 {
				color:rgba(38,104,160);
				font-size:1rem;
			}
			a {
				color:rgba(52,130,198);
				text-decoration:none;
			}
			a:hover {
				color:rgba(101,162,214);
				text-decoration:underline;
			}
		</style>
	</head>
	<body>
		{{ content }}
	</body>
</html>
