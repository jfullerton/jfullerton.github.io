<!doctype html>
<html lang="en">
	<head>
		<title>{{ page.title }}</title>
		<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css?family=Rubik+Mono+One|Rubik:300,900&display=swap" rel="stylesheet">
		<style>
			* {
				box-sizing:border-box;
			}
			html{
				font-family:"Rubik", sans-serif;
				-ms-text-size-adjust:100%;
				-webkit-text-size-adjust:100%;
				font-size:16px;
			}
			body {
				background-color:#222;
				color:#fff;
				display:flex;
				flex-wrap:wrap;
				align-items:center;
				justify-content:center;
				height:100vh;
				margin:0;
				padding:2rem;
			}
			h1,h2,h3,h4 {
				font-weight:300;
				flex:0 0 100%;
				text-align:left;
				margin:0;
				text-transform:uppercase;
				letter-spacing:2px;
				position:relative;
				padding:0;
			}
			h1 {
				font-size:2.5rem;
				font-weight:900;
			}
			h2 {
				font-size:2rem;
				font-weight:900;
				padding-bottom:.5rem;
				margin-bottom:1rem;
				border-bottom:.5rem solid #f1c40f;
			}
			h3 {
				font-size:1.5rem;
			}
			h4 {
				font-size:1rem;
				text-transform:lowercase;
			}
			a {
				color:#f1c40f;
				text-decoration:none;
			}
			a:hover {
				color:#fff;
			}
			a:focus {
				background:#fff;
				color:black;
				outline:none;
			}
			@media (min-width:480px) {
				h1,h2,h3,h4 {
					padding:0 1.5rem;
				}
				h1,h2 {
					border-left:.5rem solid #f1c40f;
					padding:0 1.5rem 0 1rem;
				}
				h2 {
					border-bottom:0;
				}
			}
		</style>
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-151687597-1"></script>
		<script>
		  window.dataLayer = window.dataLayer || [];
		  function gtag(){dataLayer.push(arguments);}
		  gtag('js', new Date());
		  gtag('config', 'UA-151687597-1');
		</script>
	</head>
	<body>
		<main>
			{{ content }}
		</main>
	</body>
</html>
