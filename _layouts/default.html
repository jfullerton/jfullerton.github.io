<html lang="en">

<head>
  <title>{{ page.title }}</title>
  <meta name="description"
    content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* jetbrains-mono-100 - latin */
    @font-face {
      font-family: 'JetBrains Mono';
      font-style: normal;
      font-weight: 100;
      src: local(''),
          url('/fonts/jetbrains-mono-v13-latin-100.woff2') format('woff2'), /* Chrome 26+, Opera 23+, Firefox 39+ */
    }
    /* jetbrains-mono-800 - latin */
    @font-face {
      font-family: 'JetBrains Mono';
      font-style: normal;
      font-weight: 800;
      src: local(''),
          url('/fonts/jetbrains-mono-v13-latin-800.woff2') format('woff2'), /* Chrome 26+, Opera 23+, Firefox 39+ */
    }

    :root {
      --accent: #e74c3c;
      --ink: #222;
      --paper: #fff;

      --font-family: 'JetBrains Mono', monospace;
      --font-normal: 100;
      --font-bold: 900;

      --transition-timing: 250ms;
      --transition-easing: cubic-bezier(0.215, 0.610, 0.355, 1);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --accent: #fbbf24;
        --ink: #f4f4f5;
        --paper: #18181b;
      }
    }

    * {
      box-sizing: border-box;
    }

    html {
      font-family: var(--font-family);
      -ms-text-size-adjust: 100%;
      -webkit-text-size-adjust: 100%;
      font-size: 16px;
      -webkit-font-smoothing: antialiased;
    }

    body {
      background-color: var(--paper);
      color: var(--ink);
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 15vh 15vw;
    }

    h1,
    h2,
    h3,
    p {
      font-size: 6vw;
      font-weight: var(--font-normal);
      line-height: 1;
      margin: 0 0 .25vh;
      letter-spacing: .125vw;
      text-transform: uppercase;
    }

    h1 {
      font-weight: var(--font-bold);
    }

    p {
      font-size: 4vw;
    }

    a {
      color: var(--accent);
      text-transform: lowercase;
      text-decoration: none;
      transition: font-weight var(--transition-duration) var(--transition-easing);
    }

    a:hover,
    a:focus {
      outline: none;
      font-weight: var(--font-bold);
    }
  </style>
