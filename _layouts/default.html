<!doctype html>
<html lang="en">

<head>
  <title>{{ page.title }}</title>
  <meta name="description"
    content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/svg+xml"

  <style>
    /* rajdhani-regular - latin */
    @font-face {
      font-family: 'Rajdhani';
      font-style: normal;
      font-weight: 400;
      src: local(''),
          url('/fonts/rajdhani-v14-latin-regular.woff2') format('woff2'), /* Chrome 26+, Opera 23+, Firefox 39+ */
          url('/fonts/rajdhani-v14-latin-regular.woff') format('woff'); /* Chrome 6+, Firefox 3.6+, IE 9+, Safari 5.1+ */
    }
    /* rajdhani-700 - latin */
    @font-face {
      font-family: 'Rajdhani';
      font-style: normal;
      font-weight: 700;
      src: local(''),
          url('/fonts/rajdhani-v14-latin-700.woff2') format('woff2'), /* Chrome 26+, Opera 23+, Firefox 39+ */
          url('/fonts/rajdhani-v14-latin-700.woff') format('woff'); /* Chrome 6+, Firefox 3.6+, IE 9+, Safari 5.1+ */
    }

    * {
      box-sizing: border-box;
    }

    html {
      font-family: "Rajdhani", sans-serif;
      -ms-text-size-adjust: 100%;
      -webkit-text-size-adjust: 100%;
      font-size: 20px;
      -webkit-font-smoothing: antialiased;
    }

    body {
      --link-color: #fed33f;
      --text-color: #eee;
      --bkg-color: #121212;
    }

    body.light-theme {
      --link-color: #e74c3c;
      --text-color: #222;
      --bkg-color: #fff;
    }

    body {
      background-color: var(--bkg-color);
      color: var(--text-color);
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 2rem;
    }

    h1,
    h2,
    h3,
    h4 {
      font-size: 1.25rem;
      font-weight: 400;
      flex: 0 0 100%;
      line-height: 1;
      margin: 0 0 .25rem;
      position: relative;
      padding: 0;
      text-transform: uppercase;
      letter-spacing: .125rem;
      transition: all .2s ease-in-out;
    }

    h1 {
      font-weight: 700;
    }

    h4 {
      margin-bottom: 0;
      transition: none;
      font-size: .75rem;
    }

    a {
      color: var(--link-color);
      position: relative;
      text-decoration: none;
      text-transform: lowercase;
      transition: all .2s ease-in-out;
    }

    a::after {
      content: "";
      display: block;
      background-color: currentColor;
      position: absolute;
      bottom: 0;
      left: 0;
      height: 1px;
      width: 0%;
      transition: width .2s ease-in-out;
    }

    a:hover,
    a:focus {
      color: var(--text-color);
      outline: none;
      text-decoration: none;
    }

    a:hover::after,
    a:focus::after {
      width: 100%;
    }

    @media (min-width:500px) {
      h1,
      h2,
      h3,
      h4 {
        padding: 0 1.5rem;
      }
    }
  </style>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-SBYHBHQWG6"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-SBYHBHQWG6');
  </script>
</head>

<body>
  <main>
    {{ content }}
  </main>
</body>

</html>
